<BOUCLE_rubrique_resume(RUBRIQUES){id_rubrique}>
<article class="resume resume-rubrique[ (#ENV{class_modif}|?{[(#VAL{resume-rubrique--}|concat{#ENV{class_modif}})]})]">
    <header>
        <h1 class="hN resume__titre resume-rubrique__titre[ (#ENV{class_modif}|?{[(#VAL{resume-rubrique__titre--}|concat{#ENV{class_modif}})]})][ (#ENV{section}|?{[(#VAL{resume__titre--}|concat{#ENV{section}})]})]">#TITRE</h1>
    </header>
    [<p class="resume__desc resume-rubrique__desc[ (#ENV{class_modif}|?{[(#VAL{resume-rubrique__desc--}|concat{#ENV{class_modif}})]})][ (#ENV{section}|?{[(#VAL{resume__desc--}|concat{#ENV{section}})]})]">(#DESCRIPTIF|PtoBR)</p>]
    <p class="more more--read"><a href="#URL_RUBRIQUE"><:local:more_read:></a></p>
</article>
</BOUCLE_rubrique_resume>
