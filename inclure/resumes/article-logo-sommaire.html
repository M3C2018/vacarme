<BOUCLE_article_logo_sommaire(ARTICLES){id_article}{si #ENV{format_logo}}>[
(#ENV{format_logo}|=={paysage}|oui) #SET{f,py} ][
(#ENV{format_logo}|=={portrait}|oui) #SET{f,po}
]<article class="resume resume-sommaire--logo[ (#ENV{class_carousel})]">
    <a href="#URL_ARTICLE">
        [(#GET{f}|=={py}|?{
            [<img src="(#LOGO_ARTICLE|image_reduire{0,640}|extraire_attribut{src})" alt="#TITRE">],
            [<img src="(#LOGO_ARTICLE|image_reduire{0,640}|extraire_attribut{src})" alt="#TITRE">]
        })]
        <div class="resume-sommaire__body">
            <BOUCLE_cat_thematique(MOTS){id_article}{id_groupe=19}{0,1}>
            [<p class="resume__category">(#TITRE)</p>]
            </BOUCLE_cat_thematique>
            [<p class="resume__category">(#INFO_TITRE{rubrique,#ID_RUBRIQUE})</p>]
            <//B_cat_thematique>
            <div class="resume-sommaire__cartouche[ (#GET{f}|=={py}|?{resume-sommaire__cartouche--paysage,resume-sommaire__cartouche--portrait})]">
                <header>
                    <h1 class="hN resume__titre resume-article__titre[ (#ENV{section}|?{[(#VAL{resume__titre--}|concat{#ENV{section}})]})]">#TITRE[ <small class="soustitre resume-article__soustitre">(#SOUSTITRE)</small>]</h1>
                </header>
                [<p class="resume__desc resume-article__desc[ (#ENV{section}|?{[(#VAL{resume__desc--}|concat{#ENV{section}})]})]">(#DESCRIPTIF|PtoBR)</p>]
            </div>
        </div>
    </a>
</article>
</BOUCLE_article_logo_sommaire>
