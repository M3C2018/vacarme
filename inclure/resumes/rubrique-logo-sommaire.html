<BOUCLE_rubrique_logo_sommaire(RUBRIQUES){id_rubrique}{si #ENV{format_logo}}>[
(#ENV{format_logo}|=={paysage}|oui) #SET{f,py} ][
(#ENV{format_logo}|=={portrait}|oui) #SET{f,po}
]<article class="resume resume-sommaire--logo[ (#ENV{class_carousel})]">
    <a href="#URL_RUBRIQUE">
        [(#GET{f}|=={py}|?{
            [<img src="(#LOGO_RUBRIQUE|image_reduire{960,0}|image_recadre{960,640,'top left'}|extraire_attribut{src})" alt="#TITRE">],
            [<img src="(#LOGO_RUBRIQUE|image_reduire{600,0}|extraire_attribut{src})" alt="#TITRE">]
        })]
        <div class="resume-sommaire__body">
            <BOUCLE_cat_thematique(MOTS){id_rubrique}{id_groupe=19}{0,1}>
            [<p class="resume__category">(#TITRE)</p>]
            </BOUCLE_cat_thematique>
            <div class="resume-sommaire__cartouche[ (#GET{f}|=={py}|?{resume-sommaire__cartouche--paysage,resume-sommaire__cartouche--portrait})]">
                <header>
                    <h1 class="hN resume__titre resume-rubrique__titre[ (#ENV{section}|?{[(#VAL{resume__titre--}|concat{#ENV{section}})]})]">#TITRE</h1>
                </header>
                [<p class="resume__desc resume-rubrique__desc[ (#ENV{section}|?{[(#VAL{resume__desc--}|concat{#ENV{section}})]})]">(#DESCRIPTIF|PtoBR)</p>]
            </div>
        </div>
    </a>
</article>
</BOUCLE_rubrique_logo_sommaire>
