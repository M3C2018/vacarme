<BOUCLE_article_resume(ARTICLES){id_article}>
<article class="resume resume-article">
    <header>
        <h1 class="hN resume__titre resume-article__titre[ (#ENV{section}|?{[(#VAL{resume__titre--}|concat{#ENV{section}})]})]">#TITRE[ <small class="soustitre resume-article__soustitre">(#SOUSTITRE)</small>]</h1>
    </header>
    [<p class="resume__desc resume-article__desc[ (#ENV{section}|?{[(#VAL{resume__desc--}|concat{#ENV{section}})]})]">[(#ENV{afficher_date}|=={oui}|?{#DATE|affdate_court}). ](#DESCRIPTIF|PtoBR)</p>]
    <p class="more more--read"><a href="#URL_ARTICLE"><:local:more_read:></a></p>
</article>
</BOUCLE_article_resume>
