<B_articles_lies>
<section>
    <h2 class="hN intertitre-section intertitre-section--first"><:poursuivre_serie:></h2>
    <div id="videos-carousel" class="owl-carousel carousel videos-carousel">
    <BOUCLE_articles_lies(ARTICLES){id_article IN #ARTICLES_LIES}>
    <div class="carousel__item">
        <div class="resume-video resume-video--small[ (#EXPOSE|?{resume-video--is-active,''})]">
            <div class="overlay-frame overlay-frame--effect-bottom-up[ (#EXPOSE|?{'',''})]">
                [(#LOGO_ARTICLE|?{
                    [<img src="(#LOGO_ARTICLE|image_reduire{260,0}|image_recadre{260,147,center,000000}|extraire_attribut{src})" alt="[(#TITRE)]">],
                    [<img src="(#CHEMIN{rien.gif})" class="icon icon--video-carousel icon--video-defaut">]
                })]
                
                <div class="overlay-frame__hover">
                    <div class="resume__header">
                        <h2 class="hN">[(#TITRE)]</h2>
                    </div>
                    [(#EXPOSE|non)
                    <a href="[(#URL_ARTICLE)]" class="lien-regarder"><:regarder:></a>]
                </div>
            </div>
        </div>
    </div>
    </BOUCLE_articles_lies>
</div>
</section>
</B_articles_lies>
