    <ul class="block-list">
        <BOUCLE_auteurs(AUTEURS){recherche}{tri points,#GET{defaut_tri}}{tout}{pagination 10}>
        <li class="block-list__item">#INCLURE{fond=inclure/resumes/auteur,id_auteur}</li>
        </BOUCLE_auteurs>
    </ul>
    [<nav class="pagination pagination--prev-next pagination--bottom">(#PAGINATION{precedent_suivant_compteur})</nav>]
</section>
</B_auteurs>
