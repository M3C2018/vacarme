<body>

            <div class="wrap">

                    <header id="top" class="grid__item desk-one-quarter page-head landmark" role="banner">
                        <INCLURE{fond=header/#ENV{type-page},env} />
                    </header><!-- /.page-head -->

                    </div><!-- /.grid__item -->
                    <div class="grid__item page-content">
                        <INCLURE{fond=content/#ENV{type-page},env} />
                    </div><!-- /.page-content -->
                    <footer class="grid__item page-foot">
                        <INCLURE{fond=footer/#ENV{type-page},env} />
                    </footer><!-- /.page-foot -->
                </div><!-- /.page -->
            </div><!-- /.wrap -->
        </div><!-- /.wrap-in -->
    </div><!-- /.wrap-out -->
